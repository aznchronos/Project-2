<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/js/jquery.js"></script>
    <script async defer src="js/mapMarker.js"></script>
    <script src="/js/map.js"></script>
    <link rel="stylesheet" href="/styles/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/styles/map.css">

    
</head>

<body>
    <div class="container">

        <div id=map>

            <div id="controller">
                <button class="arrow direct" id="up">Up</button>
                <br>
                <button class="direct" id="left">Left</button>
                <button class="direct" id="right">Right</button>
                <br>
                <button class="direct" id="down">Down</button>
            </div>
            <div id="stats">
                <div class="row">
                    <div class="col-md-12">
                        <h3 id="statsHeader">Character Stats</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div id= "hpDiv">
                            <img class="heartGif" src="images/heartGif.gif">  
                            <h3>HP: </h3>
                        </div>
                        <div id="scoreDiv">
                            <img class="coinGif" src ="images/coingif.gif">
                            <h3>Score: </h3>
                        </div>
                    </div>
                </div>
                
            </div>

            <canvas class="character" id=characterAnimation width="200" height="200"></canvas>
            
        </div>

    </div>

</body>

</html>
