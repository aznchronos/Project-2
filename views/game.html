<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <script src="/js/jquery.js"></script>
    <script src="/js/login.js"></script>
    <link rel="stylesheet" href="/styles/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/styles/login.css">
</head>

<body>
    <div class="container">
        <div class="login-form">
            <form>
                <div class="avatar">
                    <img src="/examples/images/avatar.png" alt="Avatar">
                </div>
                <h2 class="text-center">Member Login</h2>
                <div class="form-group">
                    <input id="user" type="text" class="form-control" name="username" placeholder="Username" required="required">
                </div>
                <div class="form-group">
                    <input id="pass" type="password" class="form-control" name="password" placeholder="Password"
                        required="required">
                </div>
                <div class="form-group">
                    <button id="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                </div>
                <div class="clearfix">
                    <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                    <a href="#" class="pull-right">Forgot Password?</a>
                </div>
            </form>
            <p class="text-center small">Don't have an account? <a href="#">Sign up here!</a></p>
        </div>

</body>

</html>
